name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package (setup.py install --user)
        run: python setup.py install --user

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: pytest
